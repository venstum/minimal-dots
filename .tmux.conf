# ===== Scrolling =====
# Use mouse wheel for scrolling
set -g mouse on

# Allow copy-mode scrolling with Shift+Arrow or mouse
bind -T copy-mode-vi WheelUpPane send-keys -M
bind -T copy-mode-vi WheelDownPane send-keys -M

# ===== Visual Selection =====
# White selection background in copy mode
set -g mode-style "bg=white,fg=black"

# ===== General Visuals =====
set -g status-style "bg=black,fg=white"
set -g message-style "bg=white,fg=black"
set -g pane-border-style "fg=white"
set -g pane-active-border-style "fg=brightwhite"

